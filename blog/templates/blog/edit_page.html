<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章编辑页面</title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
    {% csrf_token %}
    <div>
        标题：<input type="text" name="title">
    </div>
    <div>
        文章：<input type="text" name="content">
    </div>
    <button type="submit" value="提交">提交</button>
</form>
</body>
</html>
